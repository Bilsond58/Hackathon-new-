<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HackHub - Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background circles -->
  <div class="background-animation">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <!-- Center Wrapper -->
  <div class="auth-wrapper">
    <!-- Auth Box -->
    <div class="auth-box">
      <h1>Create Account üöÄ</h1>
      <p>Join Hack Hub and start building amazing projects</p>

      <!-- ‚úÖ Added form id + name attributes -->
      <form id="signup-form">
        <input type="text" name="Name" placeholder="Full Name" required>
        <input type="email" name="Email" placeholder="Email" required>
        <input type="password" name="Password" placeholder="Password" required>
        <input type="password" name="ConfirmPassword" placeholder="Confirm Password" required>
        
        <!-- Main Signup Button -->
        <button type="submit">Sign Up</button>
      </form>

      <!-- Message box for success/error -->
      <p id="signup-message"></p>

      <!-- Back to Home Button -->
      <div class="extra">
        <a href="index.html">‚Üê Back to Home</a>
      </div>

      <!-- Already have an account -->
      <div class="extra">
        Already have an account? <a href="login.html">Log In</a>
      </div>
    </div>
  </div>

  <script>
  const signupForm = document.getElementById("signup-form");
  const signupMsg = document.getElementById("signup-message");

  signupForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = new FormData(signupForm);
    const data = Object.fromEntries(formData.entries());

    // ‚úÖ Check if passwords match
    if (data.Password !== data.ConfirmPassword) {
      signupMsg.textContent = "‚ö†Ô∏è Passwords do not match!";
      return;
    }

    try {
      // ‚úÖ SheetDB expects { "data": [ {...} ] }
      const res = await fetch("https://sheetdb.io/api/v1/mla5x3b5pn874", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          data: [
            {
              FullName: data.FullName,
              Email: data.Email,
              Password: data.Password
            }
          ]
        })
      });

      if (res.ok) {
        signupMsg.textContent = "‚úÖ Signup successful!";
        signupForm.reset();
      } else {
        signupMsg.textContent = "‚ö†Ô∏è Error saving data.";
      }
    } catch (err) {
      console.error(err);
      signupMsg.textContent = "‚ö†Ô∏è Failed to connect to database.";
    }
  });
</script>
<script>
  // Smooth scroll to sections
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener("click", function (e) {
      e.preventDefault();
      const target = document.querySelector(this.getAttribute("href"));
      if (target) {
        target.scrollIntoView({ behavior: "smooth" });
      }
    });
  });

  // Scroll to waiting list section
  document.querySelectorAll(".join-waitlist").forEach(btn => {
    btn.addEventListener("click", () => {
      const waitingList = document.getElementById("waiting-list");
      if (waitingList) {
        waitingList.classList.add("active");
        waitingList.scrollIntoView({ behavior: "smooth" });
      }
    });
  });

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HackHub - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background circles -->
  <div class="background-animation">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <!-- Center Wrapper -->
  <div class="auth-wrapper">
    <!-- Auth Box -->
    <div class="auth-box">
      <h1>Welcome Back ‚ú®</h1>
      <p>Log in to continue your HackHub journey</p>

      <!-- ‚úÖ Single Login Form -->
      <form id="login-form">
        <input type="email" name="Email" placeholder="Email" required>
        <input type="password" name="Password" placeholder="Password" required>
        <button type="submit">Log In</button>
      </form>

      <!-- Message box for success/error -->
      <p id="login-message"></p>

      <!-- üîπ Extra links -->
      <div class="extra">
        <a href="forgot-password.html" class="btn-link">Forgot Password?</a>
      </div>
      <div class="extra">
        Don‚Äôt have an account? <a href="signup.html">Sign Up</a>
      </div>
    </div>
  </div>

  <!-- ‚úÖ Script at the bottom -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const loginForm = document.getElementById("login-form");
    const loginMsg = document.getElementById("login-message");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(loginForm);
      const data = Object.fromEntries(formData.entries());

      try {
        // Check login credentials in SheetDB
        const url = `https://sheetdb.io/api/v1/mla5x3b5pn874/search?Email=${encodeURIComponent(data.Email)}&Password=${encodeURIComponent(data.Password)}`;
        const res = await fetch(url);
        const result = await res.json();

        if (result.length > 0) {
          loginMsg.textContent = "‚úÖ Login successful!";

          // Save login state
          localStorage.setItem("isLoggedIn", "true");
          localStorage.setItem("userEmail", data.Email);

          // Redirect to home
          window.location.href = "index.html";
        } else {
          loginMsg.textContent = "‚ö†Ô∏è Invalid email or password!";
        }
      } catch (err) {
        console.error(err);
        loginMsg.textContent = "‚ö†Ô∏è Error connecting to database.";
      }
    });
  });
  </script>
</body>
</html>
